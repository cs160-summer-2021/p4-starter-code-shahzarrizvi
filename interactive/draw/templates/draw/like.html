{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Oeuvre</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <style type="text/css">
        .details {

        .form-control-lg {
            font-size: 50px;
            height: 60vh;
        }

        .title  {
            margin-top: 4vh;
            display: flex;
            justify-content: center;
        }

        .bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .row {
            height: 7.5vh;
        }
        
        .col {
            width: 33.3333333vw;
        }

        .heart-container {
            font-size: 120px;

            height: 60vh;
        }

        .center-btn {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);

    </style>

<body>
    <div class = "title">
        <img src = "../../static/oeuvre.png">
    </div>
    <div class = "container details">
        <p>Work: <br>

    </div>

    <div class = "center heart-container">
        <div class = "center-btn heart-btn">

            <img src = "../../static/filled-like.png" style = "height:600px; width: auto; display: none;" id = "liked">
        </div>
    </div>
    
    <div class = "container-fluid bar">
        <div class = "row">
            <div class = "col bg-danger">
                <a href = '/draw/like'>
                    <div class = "center-btn">
                        <img src = "../../static/filled-like.png" style = "height:100px; width: auto;">
                    </div>
                </a>
            </div>
            <div class = "col">
                <a href = '/draw/comment'>
                    <div class = "center-btn">
                        <img src = "../../static/blank-comment.png" style = "height:100px; width: auto;">
                    </div>
                </a>
            </div>
            <div class = "col">
                <a href = '/draw/feedback/'>
                    <div class = "center-btn">
                        <img src = "../../static/blank-feedback.png" style = "height:90px; width: auto;">
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
